 emex_civic.36.name: "Магистр архитектуры" 
 emex_civic.36.desc: "Мы начинаем путь грандиозного строительства великого памятника. Памятник, который мог бы соперничать с башнями и мавзолеями, о которых наш вид мечтал, находился далеко-далеко в нашем будущем. Это будет дань уважения всем успехам нашего общества, его самым низким и самым высоким вершинам." 
 emex_civic.36.a: "Это будет впечатляюще." 
 MOA_ADOPTION: "Мастера Архитектуры"
 MOA_ADOPTION_DESC: "У наших архитекторов и инженеров есть план создания иконы красоты и успеха нашей империи; это будет не простое дело, но необходимое. Для нашей нации."
 emex_civic.37.desc: "Это сделано.\n\nСтроительство великого памятника, знаменующего новую эру архитектуры и строительства нашей звездной нации, подошло к концу. Поистине впечатляющий и гигантский мавзолей уже привлек большое количество посетителей и туристов, как внутри нашей империи, так и за ее пределами. \n\nОднажды, возможно, вся галактика приедет посетить это поистине удивительное сооружение." 
 emex_civic.37.a: "Удивительный." 
  
