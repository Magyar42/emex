 concept_policy_1_machine_strata: "Возвышенное Существование" 
 concept_policy_1_machine_strata_desc: "§EВсе машины должны быть на должности ['concept_job_machine_overseer'] «Правитель»§!\nПрирост опыта лидера: §G+5%§_2\nСчастье машин: §G+20%§_2\n\n§LМашины и ИИ, которым мы поручили контролировать и управлять нашим разросшимся обществом, должны удерживаться в совершенно другое отношение и позиция. В конце концов, мы по-настоящему не достойны их вечной мудрости. §!" 
 concept_policy_2_machine_strata: "Искусственная аристократия" 
 concept_policy_2_machine_strata_desc: "§EМашины могут выполнять любую нерабочую работу, но становятся ['concept_job_heads_of_operations'], когда другая работа недоступна.\nРезультат этой работы можно изменить, приняв решение §YСозыв оперативных руководителей§! в мирах§!\nПривлечение руководящих этических норм: § _5_3\nМашинное счастье: §G+10%§_3\n\n§LЭто правда, что великие машины в нашем обществе - это те, кто должен удерживать власть, но отделение наших людей от них только посеет недовольство и раздор.§!" 
 concept_policy_3_machine_strata: "Идолы среди смертных" 
 concept_policy_3_machine_strata_desc: "§EНикаких изменений в трудоустройстве§!\nМаксимальный уровень лидера: §G+1§_1\nЭгалитарная этика Привлекательность: §G+20%§_1\nСчастье: §R-5%§_1\n\n§LПравители или нет, каждая часть и существо этой нации должны работать вместе для общего дела. Создание поверхностных разногласий только разлучит нас. §!" 
