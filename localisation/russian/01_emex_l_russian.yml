 bok_start_boon: "Древний Тайник"
 bok_start_boon_desc: "Внутри хранилищ Бесконечного Интеллекта и когда-то цветущего родного мира наших создателей мы нашли гигантское количество ресурсов. Они помогут нам в нашем начальном путешествии к звездам."
