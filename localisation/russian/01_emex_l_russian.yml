 tech_emex_biomech_world: "Планетарные Био-Механики"
 tech_emex_biomech_world_desc: "Мы должны достичь следующего шаг в нашей погоне за знаниями; планеты, в их нынешним состоянии не предоставляют нам достаточно. Мы должны их переделать."
