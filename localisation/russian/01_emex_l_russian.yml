 concept_synergies: "Синергия" 
 concept_synergies_desc: "Объединение определенных гражданских принципов даст £synergy£ §ESynergy§! эффект, который часто включает в себя изменение некоторых аспектов гражданского общества для обеспечения лучшего или альтернативного эффекта.\n\nПотенциал гражданского общества £synergy£ §ESynergies§! перечислены в описании гражданского устройства.\n\n§LСинергию можно отключить через меню модов EMEX§!" 
