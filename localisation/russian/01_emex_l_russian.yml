 bok_start_system_NAME: "Рожденные Знаниями"
 bok_start_system_DESC: "Это всегда будет начальной системой при использовании Происхождения Рожденные Знаниями."
 maai.200.name: "Смена Курса"
 maai.200.desc: "Прошло много лет с тех пор, как главный ИИ, ранее находившийся под нашей опекой, вышел из строя, что привело к крупному провалу проекта. Однако наши ученые не сидели сложа руки, и был разработан потенциально эффективный метод возвращения искусственного интеллекта под наш контроль.\n\nХотя осторожность оправдана, в случае успеха мы многие сможем полностью обратить вспять результат проект." 
 maai.200.a: "Сделайте Это."
 maai.200.b: "Это слишком рискованно, откажитесь от планов." 
 tma_restoration_tt: "О результате мы узнаем в ближайшее время." 
 tma_restoration: "Высший ИИ: Восстановление"
 tma_restoration_desc: "Мы пытаемся воскресить разлагающийся Главный Разум. Это длительный процесс." 
 bok.20.name: "Протоколы колонизации" 
 bok.20.desc: "Наши исследовательские и исследовательские миссии имеют первостепенное значение, но нашей разведке нужно место, где она может легко расширить и разместить всю сеть. Таким образом, крайне важно завершить наши текущие §YСпециальные проекты§!, касающиеся протоколов первоначальных исследований, чтобы иметь возможность перенаправить наше указание на планетарную колонизацию." 
 bok.20.a: "Понял." 
 bok_failsafe_1: "Выполните §YСпециальные проекты§! в цепочке событий §YОбрыв знаний§!, чтобы колонизировать мир." 
 bok.21.name: "Протоколы колонизации" 
 bok.21.desc: "Прошло уже более десяти лет, а центральная разведка по-прежнему не имеет связи, а наши аварийные системы безопасности позволили нам обойти нашу текущую директиву и вместо этого немедленно колонизировать мир для размещения разведки. Было бы по-прежнему важно вернуться к нашим предыдущим фокусам." 
 bok.21.a: "Понял." 
 bok_failsafe_2: "Колонизация начинается §Y[bok_colonising_world.GetName]§!\nБесконечный разведывательный корабль перепрофилирован для колонизации [bok_colonising_world.GetName]." 
 job_core_custodian_effect_desc: "£job_core_custodian£ Основные хранители превращают £energy£ §YЭнергетические кредиты§! в £unity£ §YЕдинство§!, £amenities_no_happiness£ §YУдобства§! и сокращают £mod_planet_cyborg_jobs_produces_mult£ §YСодержание рабочих мест§!" 
  
  # CIVICS # 
 civic_anarcho_tyranny: "Анархо-Тирания"
 civic_anarcho_tyranny_desc: "Неполная форма анархия, этим обществом правит беспощадный диктатор, однако в нем почти нет каких либо законов. Чаще всего жестокое и девиантное поведение допускается, позволяя преступникам и военачальником захватывать контроль."
 civic_tooltip_anarcho_tyranny_effects: "Родной Мир  имеет планетарный модификатор §YАнархическое Общество§!\nКолонии имеют планетарное свойство §YНеуправляемые Провинции§!\n£job_warlord£ Деятельность §YВоеначальник§! будет создана по мере того как растет £pop£ §YНаселение§!\nВоеначальники превращают §Y2§! £alloys£ §Сплава§! в §G8§! £energy §YЭнергокредитов§! и §G4§! £food£ §YПищи§!, а также предоставляют §Y3§! £stability£ §YСтабильности§!, но уменьшают £amenities£ §YБлага§! на §R-10%§!\nПреступники могут быть преобразованы в £job_loyal_criminal£ §YЛояльные преступники§! производящие £unity£ §YЕдинство§!"
 anty_startworld: "Анархическое Общество"
 anty_startworld_desc: "Этим миром правит хаос и анархия. Власти, хоть и способны, не желают прекращать навязывание защитных законов, и похоже что даже время от времени их поощряют."
 mod_job_warlord_per_pop_short: "§G+1§! £job_warlord£ за каждые $VALUE$ £pop£\n"
 mod_job_warlord_per_pop: "§G+1§! Работа Военачальников за каждые $VALUE$ посел."
 mod_loyal_criminals_unity_produces_add: "£unity£ Единство от £job_loyal_criminal£ Лояльных Преступников"
 mod_planet_warlords_unity_produces_add: "£unity£ Единство от £job_warlord£ Военачальников"
 mod_job_loyal_criminal_per_crime: "§G+1§! Работа Лояльных Преступников за каждые $VALUE$ преступности"
 job_loyal_criminal: "Лояльный Преступник"
 job_loyal_criminal_plural: "Лояльные Преступники"
 job_loyal_criminal_desc: "Преступники и девианты, прирученные местными военачальниками мира. Они работают и выполняют требования своего начальника."
 job_warlord: "Военачальник"
 job_warlord_desc: "Военачальники осуществляют военный, экономический и политический контроль над регионом этого мира из-за отсутствия сильного центрального правительства."
 job_warlord_plural: "Военачальники"
 planet_loyal_criminals: "Лояльные Преступники"
 planet_warlords: "$job_warlord_plural$"
 d_anty_colony_deposit: "Неуправляемые Провинции"
 d_anty_colony_deposit_desc: "Не желающие центральное правительство позволило множеству выдающихся военачальников захватить власть над определенными частями этого мира."
 mod_job_loyal_criminal_per_crime_short: "§G+1§! £job_loyal_criminal£ за $VALUE$ £crime£\n" 
 civic_anarcho_tyranny_forced: "Анархическое влияние"
 civic_anarcho_tyranny_forced_desc: "Неполноценная форма анархии, этим обществом правит лидер, который не способен или не желает обеспечивать соблюдение закона и порядка. Чаще всего насильственное и преступное поведение допускается в результате иностранного вмешательства и влияния на социальную структуру этой страны."
  
 civic_volatile_farming_methods: "Проекты Летучего Фермерства"
 civic_volatile_farming_methods_desc: "Этому обществу удается производить большое количество еды для своего процветающего населения, но ценой зависимости от летучих пылинок."
 civic_tooltip_volatile_farming_methods_effects: "Начните с месторождением §YПыльные угодья§!, предоставляющее одну деятельность  £job_mote_harvester£ собирателя пылинок за каждые 20 £pop£ Поселений\nРодной мир имеет планетарный модификатор §YПроект Летучего Фермерства§!, который так же можно добавить другим колония при помощи планетарного решения §YИзменить фермерские проекты§!"
 decision_vfm_convert_planet: "Изменить фермерский проект"
 decision_vfm_convert_planet_desc: "Мы можем изменить фермы и работы по сбору урожая в этом мире, чтобы они зависели от летучих пылинок и производили в два раза больше еды."
 decision_vfm_convert_planet_back: "$decision_vfm_convert_planet$"
 decision_vfm_convert_planet_back_desc: "Мы можем изменить систему земледелия в этом мире, сделав ее менее эффективной, но не требуя для работы каких-либо летучих пылинок."
 pm_mote_food_planet: "Проекты Летучего Фермерства"
 pm_mote_food_planet_desc: "Производство пищи в этом мире резко увеличилось за счет использования высоко летучих пылинок."
 decision_vfm_pm_tt2: "Убирает планетарный модификатор §YПроекты Летучего Фермерства§!"
 d_dusty_farmland: "Пыльные Угодья"
 d_dusty_farmland_desc: "Нескончаемы поля пастбищ, предназначенных для выращивания пищи для населения. Кажется, что землю всегда окружает пылевое облако."
  
 civic_gaseous_fracking_techniques: "Методы Газового Фрекинга"
 civic_gaseous_fracking_techniques_desc: "Необычное изобилие странных и экзотических газов на родном мире этого общества позволило его жителям использовать их в своих шахтах."
 civic_tooltip_gaseous_fracking_techniques_effects: "Начните с месторождением §YГазовые Пещеры§!, предоставляющее одну деятельность   £job_gas_extractor£ Добытчика Газов за каждые 20 £pop£ Поселений\nРодной Мир имеет планетарный модификатор §YМетоды Газового Фрекинга§!, который так же можно добавить другим колония при помощи планетарного решения §YИзменить Методы Добычи§!"
 decision_gft_convert_planet: "Изменить Методы Добычи"
 decision_gft_convert_planet_desc: "Мы можем изменить шахты и системы этого мира, чтобы они зависели от фрекинга с помощью экзотических газов, тем самым увеличив добычу минералов в два раза."
 decision_gft_convert_planet_back: "$decision_gft_convert_planet$"
 decision_gft_convert_planet_back_desc: "Мы можем изменить систему добычи в этом мире, сделав ее менее эффективной, но не требуя для работы каких-либо газов."
 pm_gas_minerals_planet: "Методы Газового Фрекинга"
 pm_gas_minerals_planet_desc: "Добыча полезных ископаемых в этом мире была резко увеличена за счет использования множества странных и необычных газов."
 decision_gft_pm_tt2: "Убирает планетарный модификатор §YМетоды Газового Фрекинга§!"
 d_gaseous_caverns: "Газовые Пещеры"
 d_gaseous_caverns_desc: "Массивные пещеры, вырытые под землей, позволяют эксплуатировать земную кору с помощью фрекинга."
  
 civic_machinarchy: "Машинархия"
 civic_machinarchy_desc: "Это общество верит что машины и автоматы являются высшими существами, поставив свое общество под управлением машин, веря что это ради их собственного блага."
 civic_tooltip_machinarchy_effects: "Правителем является §HБессметрная Машина§!\nМожет установить политику §YСословия Машин§!, предоставляющее деятельность для машин £job_machine_overseer£ §YДекадентные Смотрители§! и £job_head_of_operations_machine£ §YГлава Операций§!\nНачните с технологией §YРабочие-Роботы§! £engineering_research£"
 leader_trait_emex_machinarchy_ruler: "Правитель Органиков"
 leader_trait_emex_machinarchy_ruler_desc: "Эта машина правит обществом разумных органиков, которые ценят такого правителя выше всех остальных."
 policy_machine_strata: "Сословия Машин"
 policy_machine_strata_desc: "Мы должны решить как машины правящие нашим обществом живут и какой властью они на самом деле обладают.\n"
 elevated_existence: "Возвышенное Существование"
 elevated_existence_name: "Возвышенное Существование" 
 elevated_existence_desc: "Машины и ИИ, которым мы поручили контролировать и управлять нашим расползающимся обществом, должны иметь совершенно иное отношение и положение. В конце концов, мы не достойны в полной мере их вечной мудрости.\n\n§EВсе машины будут работать §YДекадентными Смотрителями§!§!"
 artificial_aristocracy: "Искусственная Аристократия"
 artificial_aristocracy_name: "Искусственная аристократия" 
 artificial_aristocracy_desc: "Это правда, что великие машины в нашем обществе должны удерживать власть, но отделение их от наших людей только посеет недовольство и раздор.\n\n§EМашинам доступна любая деятельность помимо рабочих, но станут §YГлавами Операций§! если не доступна другая деятельность\nПроизводство от этой деятельности может быть изменено при помощи решения §YСозвать Глав Операций§!§!"
 idols_amongst_mortals: "Идолы Среди Смертных"
 idols_amongst_mortals_name: "Идолы среди смертных" 
 idols_amongst_mortals_desc: "Правители или нет, каждая часть и существо этой нации должны работать вместе ради общего дела. Создание суеверных разделений только разлучит нас.\n\n§EНикаких изменений в занятости§!"
 job_head_of_operations_machine: "Глава Операций"
 job_head_of_operations_machine_plural: "Главы Операций"
 job_head_of_operations_machine_desc: "Эти машины — аристократы, отвечающие за операции и работу, выполняемую в определенных секторах мира. Они могут значительно помочь в эффективности работников."
 decision_machinarchy_aa: "Созвать Глав Операций"
 decision_machinarchy_aa_desc: "Мы можем организовать встречу с механическими главами операций в этом мире, чтобы предписать и решить, на чем должно сосредоточиться наше производство."
 decision_machinarchy_aa_tt: "Позволяет нам изменить бонус к производству предоставляемый §YГлавами Операций§!"
 emex_civic.10.name: "Встреча [Root.GetName]" 
 emex_civic.10.desc: "Руководители операций со всего [Root.GetName] встретились, чтобы решить, какие действия нам следует предпринять в отношении производства в мире.\n\nМы должны подумать о том, что мы считаем важным для планеты и нашей нации в целом, поэтому что наше производство на [Root.GetName] может соответствующим образом измениться." 
 emex_civic.10.a: "Нам нужно накормить массы." 
 emex_civic.10.b: "Наше внимание должно быть сосредоточено на производстве энергии." 
 emex_civic.10.c: "Посвятите ресурсы нашим майнерам." 
 emex_civic.10.d: "Мы сосредоточимся на производстве сплавов." 
 emex_civic.10.e: "Потребительский рынок манит." 
 machinarchy_aa_food_tt: "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_farmer£ §YФермеров§! на §G0.5%§!"
 machinarchy_aa_energy_tt: "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_technician£ §YТехников§! на §G0.5%§!"
 machinarchy_aa_minerals_tt: "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_miner£ §YШахтеров§! на §G0.5%§!"
 machinarchy_aa_alloys_tt: "Каждый £job_head_of_operations_machine£ §YГлава операций§! увеличивает производство £job_foundry£ §YМеталлургов§! на §G0.25%§!"
 machinarchy_aa_cgs_tt: "Каждый £job_head_of_operations_machine£ §YГлава Операций§! увеличивает производство £job_artisan£ §YРемесленников§! на §G0.25%§!"
 job_machine_overseer: "Декадентный Смотритель"
 job_machine_overseer_plural: "Декадентные Смотрители"
 job_machine_overseer_desc: "Эти машины считаются превосходящими и более великими, чем органики, которые их создали. Им нужно делать очень мало, помимо редких публичных собраний. После такой обусловленности они живут жизнью декаданса."
 machinarchy_start: "Машинный Декаданс"
 machinarchy_start_desc: "Машины, которые правят этим миром, живут в роскоши, и экономика изменилась чтобы соответствовать их потребностям."
 gov_machinarchy: "Механическая Монократия"
 gov_machinarchy_desc: "Этим правительством управляют механические существа, которых высоко ценит и хвалит органическое население, составляющее большую часть общества. Управляющие машины могут править так, как им заблагорассудится."
 RT_GREAT_AUTOMATON: "Великий Автоматон"
 HT_HONOURED_SERVANT: "Второй Автоматон"
 planet_overseers: "Смотрители"
 planet_overseers: "Смотрители"
 emex_civic.11.name: "Оперативная программа" 
 emex_civic.11.desc: "Руководители операций со всего [Root.GetName] встретились, чтобы решить, какие действия нам следует предпринять в отношении производства в наших мирах теперь, когда новые позиции открыты для машин.\n\nМы должны установить своего рода фокус по умолчанию. , на котором будут сосредоточены все руководители операций, но мы можем указать более конкретные ресурсы для наших миров позже." 
 emex_civic.11.a: "Нам нужно накормить массы." 
 emex_civic.11.b: "Наше внимание должно быть сосредоточено на производстве энергии." 
 emex_civic.11.c: "Посвятите ресурсы нашим майнерам." 
 emex_civic.11.d: "Мы сосредоточимся на производстве сплавов." 
 emex_civic.11.e: "Потребительский рынок манит." 
 emex_civic.11.f: "Мы примем решение по отдельным мирам." 
 machinarchy_aa_custom_tt: "Установите фокус §YГлав Операций§! на каждом мир по отдельности через планетарное решение."
 emex_civic.12.f: "На самом деле, неважно." 
 edict_machinarchy_aa_boon: "Созвать Глав Операций"
 edict_machinarchy_aa_boon_desc: "Мы можем организовать встречу с механическими главами операций в этом мире, чтобы предписать и решить, на чем должно сосредоточиться наше производство."
  
 #civic_data_liberationists: "Data Liberationists"
 #civic_data_liberationists_desc: "This society's core principles are based on truth and knowing what is not meant to be known. Those in charge are experienced in codebreaking and discovering information and are expected to do so by the populace."
 #civic_tooltip_data_liberationists_effects: "Has access to the §YAmass Data§! operation\nHas access to the §YLeak Collected Data§! edict\nEmpires can bargain and demand you to discard of their data\nDecreased relations with §YAuthoritarian§! empires"
  
 decision_sn_dealwithnation: "Планетарная Ассамблея"
 decision_sn_dealwithnation_desc: "[Root.GetName] полно национальных государств, некоторые из них готовы сотрудничать, некоторые нет. Чтобы поддерживать стабильность мы должны убедиться что на мире нет никаких угроз."
 decision_sn_effect: "Позволяет убирать непригодные районы §Yнейтральных§!, §Yвраждебных§! и §Yугрожающих наций§!"
 emex_civic.31.name: "Поддержание порядка на [Root.GetName]" 
 emex_civic.31.desc: "Мы собрали необходимые ресурсы и персонал, чтобы начать работу по взаимодействию с национальными государствами [Root.GetName]. У нас есть несколько вариантов, но какими будут результаты, еще предстоит увидеть.\n\n§LТеперь вы можете убрать блокировщики наций на [Root.GetName].§!" 
 emex_civic.31.a: "Хороший." 
 sn_dealing_with_nation: "Ассамблея с Национальными Государствами"
 sn_dealing_with_nation_desc: "Мы находимся в процессе операции по повышению стабильности в этом мире."
 sn_clearing_possible: "Позволяет убирать непригодные районы §YНейтральных§!, §YВраждебных§! и §YУгрожающих§! наций\nПри очистки непригодного района, некоторые подходы будут более успешными в зависимости от завершенных традиций, гражданских моделей и принципов:\n- §YЭкономический§! подход более успешен при завершении традиции §HМеркантилизм§! или §HПроцветание§! или при гражданской модели §HУмелые Творцы§! или в случаи принятия принципа §HМатериализм§!.\n- §BДипломатический§! подход более успешен при завершении традиции §HДипломатия§! или §HПолитика§!, или при гражданской модели §HДипломатический Корпус§! или в случаи принятия принципа §HЭгалитаризм§!.\n- §RВоенный§! подход более успешен при завершении традиции §HПревосходство§! или §HГосподство§!, или при гражданской модели §HНационалистическое рвение§! или в случаи принятия принципа §HМилитаризм§!."
 has_sn_decision_active: "$TRIGGER_FAIL$Должен иметь планетарный модификатор §YАссамблея с Национальными Государствами§!"
 d_sn_threatening_state: "Угрожающая Нация"
 d_sn_threatening_state_desc: "Эта нация представляет серьезную угрозу порядку и миру в этом мире. Они прямо противоречат нашим основным принципам, и их присутствие может иметь непредвиденные последствия."
 d_sn_antagonistic_nation: "Враждебная Нация"
 d_sn_antagonistic_nation_desc: "Хоть она и не представляет серьезной угрозы, эта нация воспринимает наше правление негативно; в будущем это может перерасти в нечто еще хуже."
 d_sn_neutral_nation: "Нейтральный Регион"
 d_sn_neutral_nation_desc: "Район мира, где национальные государства относятся к нашему правительству беспристрастно. Хотя это и не создает проблемы, может быть разумно попытаться улучшить отношения, чтобы подчинить их."
 d_sn_global_superpower: "Глобальная Сверхдержава"
 d_sn_global_superpower_desc: "Крупная нация, способная обладать большим влиянием и властью."
 d_sn_cooperative_nation: "Сотрудничающая наций"
 d_sn_cooperative_nation_desc: "Эта нация в настоящее время тесно связана с принципами и идеалами нашего правительства и поможет нам, когда это потребуется."
 d_sn_occupied_zone: "Оккупированная Зона"
 d_sn_occupied_zone_desc: "Этот регион мира в настоящее время оккупирован нашими вооруженными силами. Хотя жители могут быть недовольны, мы сохраняем значительный контроль над этой территорией до тех пор, пока не сформируется стабильное правительство."
 emex_civic.32.name: "Поддержание порядка" 
 emex_civic.32.desc: "Как мы будем действовать в отношении рассматриваемого национального государства? Наши военные командиры предлагают ручное освобождение, но другие слои правительства боятся последствий. Возможно, необходим более дипломатический подход." 
 emex_civic.32.a: "Готовьте армии." 
 emex_civic.32.b: "Выгодная сделка может помочь." 
 emex_civic.32.c: "Дипломатия – самый безопасный путь." 
 sn_war_option: "§LУспех зависит от силы нашей армии на [Root.GetName]§!\n§YПроизойдет один из 4 вариантов:§!\n- Успешное вторжения, нация будет временно заменена §GОккупированой зоной§!\n- Провальное вторжение, отношения §Yнеизменны§!\n- Провальное вторжение, отношения §Rухудшились§!\n- Частичный успех, нация §Hослаблена§!"
 sn_money_option: "§LУспех зависит от нашей экономической силы §!\n§YПроизойдет один из 3 вариантов:§!\n- Успешная сделка, отношения §Gулучшенны§!\n- Провальная сделка, отношения §Yнеизменны§!\n- Успешная сделка, но отношения §Yнеизменны§! и ресурсы §Rпотрачены§!"
 sn_diplomacy_option: "§LУспех зависит от нашего дипломатического веса§!\n§YПроизойдет один из 3 вариантов::§!\n- Успешная дипломатия, отношения §Gулучшенны§!\n- Провальная дипломатия, отношения §Yнеизменны§!\n- Провальная дипломатия, отношения §Rухудшились§!"
 emex_civic.33.name: "Оккупированная зона освобождена" 
 emex_civic.33.desc: "После долгих переговоров и оформления документов в оккупированном секторе [Root.GetName] было сформировано новое местное правительство вместо ранее отказавшегося сотрудничать государства.\nТеперь мы можем процветать и работать вместе, как никогда раньше." 
 emex_civic.33.a: "Хорошие новости." 
  
 war_goal_wg_worldrevolution: "Освобождение"
 war_goal_wg_worldrevolution_desc: "Война ведется, чтобы освободить людей этой империи и установить коллективистский режим, подобный нашему."
 casus_belli_cb_world_revolution: "Галактическая Революции"
 casus_belli_cb_world_revolution_desc: "Виды галактики, объединяйтесь! Нам нечего терять, кроме наших связей. Наша Галактика должна быть освобождена от всякого гнета пролетариата."
