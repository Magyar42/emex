 bok_chain_title: "Пропасть знаний"
 bok_chain_desc: "Наше путешествие к вечным знаниям длинно, и в нем мы добьемся успеха.\n\n$emex_bok_biomech_cap$ (сейчас §Y[This.bok_biomech_world_amount]§!)\n$emex_bok_copo_cap$ (сейчас §Y[This.bok_pros_world_amount]§!)"
 bok.3.name: "Осмотр"
 bok.3.desc: "Наши сканеры на судне Бесконечного Интеллекта показали что есть 2 пригодных мира в соседних системах. Скорее всего на них когда то жили наши создатели.\n\nНам необходимо исследовать эти точки интереса чтобы увидеть есть ли там что-то, что мы можем открыть."
 bok.3.a: "Принято."
 bok_poi_1: "Необычные Уровни Энергии"
 bok_poi_1_desc: "Мы обнаружили аномальные уровни энергии исходящие из планетарного тела в этой системы. Там могут быть следы разумной жизни. "
 bok_poi_2: "Неестественные образования"
 bok_poi_2_desc: "Нашим дронам удалось получить визуальное изображение близлежащей системы, и один из миров похоже есть множество образований и зданий которые не могли быть созданы естественным путем. Предполагаемая причина - разумная жизнь."
 bok.4.name: "Остатки"
 bok.4.desc: "По мере того как [Root.GetName] входит в систему [From.GetName] , становится совершенно ясным источник странных уровней энергии; радиоактивная мир-пустошь вращающаяся вокруг звезды системы.\n\nВ наших лучших интересах осмотреть [bok_poi1_planet.GetName] что бы попытаться получить любую возможную информацию о причине нынешнего ландшафта мира."
 bok.4.a: "Так и сделайте."
 bok.5.name: "Останки"
 bok.5.desc: "Действительно, кажется что [bok_poi2_planet.GetName] покрыт древними и шаткими здания из далекого прошлого. Большинство поверхности покрыто бесполезной кучей мусора и обломков, но возможно мы все же сможем найти применение несколько частично работающим зданиям на планете."
 bok.5.a: "Посмотрим."
 BOK_POI1_SURVEY: "Крещенные огнем"
 BOK_POI1_SURVEY_DESC: "Что бы узнать больше о причине явно разрушенного состояние [bok_poi1_planet.GetName], нам придется высадить исследовательскую команду на планету."
 BOK_POI2_SURVEY: "Мир Обломков"
 BOK_POI2_SURVEY_DESC: "Единственный способ убедиться в том что на [bok_poi2_planet.GetName] есть что-то ценное это организовать экспедицию чтобы просеять обломки."
 bok.6.name: "Смерть С Небес"
 bok.6.desc: "К сожалению мы не можем многое расшифровать о прошлом [bok_poi1_planet.GetName]. Без сомнений, мир подвергся экстремальным бомбардировкам, и мы подозреваем что были использованы ядерные орудия, что и превратило его в безжизненный и пустой мир. Что могло побудить бомбардировщиков к применению такого смертельного орудия, или даже кем они являлись нам неизвестно.\n\nОднако, нам удалось обнаружить запасной резерв энергии, который мы можем использовать для питания ядра нашего интеллекта."
 bok.6.a: "Нет худа без добра."
 bok.7.name: "Заброшенная колония"
 bok.7.desc: "Похоже что на поверхности [bok_poi2_planet.GetName] все ещё есть здания и секторы которые либо частично функционируют или хотя бы помогут нам в установлении полноценных районов. Помимо очевидно разрушенных зданий, мы не смогли найти каких либо признаков разумной жизни, живой или мертвой. Мы подозреваем что трупы и останки находятся под обломками и поверхностью, но маловероятно что мы сможем провести осмотр.\n\nТо, что послужило причиной гибели жителей здесь, явно произошло давно."
 bok.7.a: "Ничто не вечно."
 bok_old_infrastructure: "Древняя инфраструктура"
 bok.8.name: "Анализ завершен"
 bok.8.desc: "Наши исследовательские судна завершили свои сканирования и экспедиции на аномальных мирах которые мы нашли, и похоже что поблизости больше нет ничего что требуют дальнейшего сканирования для подобных тайн.\n\nБыло бы разумно в данной ситуации начать процесс колонизирования новых миров что бы наша сеть могла расти, так как судна больше не хватит для галактической империи. Посему Ядро Бесконечного Интеллекта было переиначено для колонизационных целей, и теперь готово высадиться на подходящем мире. Так как мы машины, §Lлюбой мир вне зависимости от уровня пригодности может быть колонизирован§!.\n\nВ добавок, что бы начать строительство армады и гражданской силы, мы должны соорудить звездные базы как можно скорее."
 bok.8.a: "Принято."
 bok_colonise_now: "Судно Бесконечного Интеллекта теперь может быть использовано для колонизации мира.\n§YЛюбой пригодный мир подойдет, игнорируйте 0% пригодность показываемая на планетах.§!"
 mod_job_core_custodian_add: "Работы Хранителей Ядер"
 building_bok_capital_1: "Ядро Обрабатывающий комплекс"
 building_bok_capital_1_desc: "Гигантский сосуд, в котором находится главное сознание машинного интеллекта. Даже сейчас этот мир во многом зависит от этого корабля и его дронов.."
 building_bok_capital_2: "Перепрофилированный Главный Мейнфрейм"
 building_bok_capital_2_desc: "Теперь перепрофилированный для планетарного использования и помощи, этот бывший мощный корабль является ядром всех операций на этой планете и управляет каждым дроном машинного интеллекта."
 building_bok_capital_3: "Суть Бесконечности"
 building_bok_capital_3_desc: "Эта конструкция возвышается над всем остальным в этом мире и видна из космоса. Здесь размещено огромное количество вычислительных и компьютерных мощностей, чтобы удовлетворить потребности галактической сверхдержавы.."
 job_core_custodian: "Хранитель Ядра"
 job_core_custodian_desc: "Хранители Ядра это продвинутые машины которым поручена жизненно важная задача - поддерживать стабильность основных систем на мире."
