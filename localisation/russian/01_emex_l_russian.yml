 emex_civic.30.name: "Вопрос перемен" 
 emex_civic.30.desc: "Прошло много десятилетий с тех пор, как великий [Root.GetName] достиг звезд и начал долгое и трудное путешествие в космос. Великие лидеры в нашем обществе поднимались и падали, и тем не менее, наша сила и единство продолжают постоянно расширяться.\n\nС нашим значительным усилением контроля над нашим населением и империей, у нас теперь есть возможность, которой, возможно, никогда больше не будет: шанс стабилизировать и объединить местные враждующие государства среди нашего народа под одним правительством. Если мы считаем этот путь идеальным, мы должны действовать быстро, прежде чем напряженность между полевыми командирами и государствами снова возрастет; это внезапное состояние мира, несомненно, продлится недолго." 
 emex_civic.30.a: "Если он не неисправен, не ремонтируйте его." 
 emex_civic.30.b: "Стабилизируйте наш народ под государством!" 
 emex_civic.30.c: "Стабилизируйте наш народ под нашей династией!" 
 emex_civic.30.d: "Стабилизируйте наших людей с жаждой наживы." 
