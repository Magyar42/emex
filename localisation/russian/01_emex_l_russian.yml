 bok.10.desc: "Наконец, спустя столько лет, мы сделали это. [Root.GetName] был превращен в §YМир Ядерный Процессор§!, вмещающий акры земли, предназначенные для науки и исследований. На самом деле, эти районы настолько огромны и экспериментальны, что для их содержания требуются Темная Материя, однако исследования оцениваются на 200% благодаря этой помощи.\n\nПоэтому, мы можем создавать районы посвященные массовому производству темной материи для содержания различных районов."
