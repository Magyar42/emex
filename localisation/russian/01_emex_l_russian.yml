 civic_hive_cyborgs_desc: "Дроны коллективного разума регулярно заменяют конечности роботизированными придатками, чтобы улучшить свои функции, хотя может пройти некоторое время, прежде чем они станут полностью функциональными." 
 civic_tooltip_hive_cyborgs_effects: "£pop£ У населения есть §HCybernetic§! черта\nМожет принять §YCybernetic§! традиция немедленно\n£engineering_research£ §YТехнология «Интегрированная кибернетика§!» доступна для исследования\nИмеет ли модификатор империи §YНеэффективная кибернетика§!, удаляемый при развитии кибернетической технологии" 
 rc_hive_weak_cybernetics: "Неэффективная робототехника" 
 rc_hive_weak_cybernetics_desc: "Это общество распространило кибернетику среди своего населения, но отсутствие должным образом развитых технологий привело к ухудшению здоровья пострадавших." 
 tr_cybernetics_finish_rc_emex: "$tr_cybernetics_finish$" 
 tr_cybernetics_finish_rc_emex_desc: "$tr_cybernetics_finish_desc$" 
 rc_hive_started: "Выиграйте §Y200§! £alloys£ Сплавы" 
 rc_hive_completed: "Удаляет модификатор империи §YНеэффективная робототехника§!." 
 civic_hive_environmental_integration: "Экологический симбиоз" 
 civic_hive_environmental_integration_desc: "Этот коллективный разум формирует симбиотические отношения с фауной и природой родного мира, принося пользу друг другу." 
 civic_tooltip_environmental_integration_effects: "§HGaia§! и §HHive§! Миры имеют модификатор §YСимбиотическое совершенство§!\n§HArtificial§_3 Миры имеют модификатор §YСимбиотическая боль§!\nУ колоний есть бонусы, которые обратно пропорциональны количеству §HUrban§_3 районов." 
 symbiosis_default: "Симбиотический мир" 
 symbiosis_default_desc: "Население этого мира находится в симбиотических отношениях с присутствующей флорой и фауной." 
 symbiosis_pain: "Симбиотическая боль" 
 symbiosis_pain_desc: "Природа этого мира страдает, как и симбиотическое население." 
 symbiosis_perfection: "Симбиотическое совершенство" 
 symbiosis_perfection_desc: "Красота и величие флоры и фауны мира отражены в симбиотическом населении." 
 civic_hive_splintered: "Расколотые ульи" 
 civic_hive_splintered_desc: "В родном мире Улья обитает множество разных сознаний, действующих независимо друг от друга. Мир должен быть един во времени." 
 civic_tooltip_hive_splintered_effects: "В Homeworld есть несколько месторождений, представляющих §YCooperative§!, §YNeutral§! и §YHostile§! Ульи\nРешение §YПланетарной экспансии§! может быть принято, чтобы обратить Ульи на вашу сторону." 
 decision_sn_dealwithnation_h: "Планетарное расширение" 
 decision_sn_dealwithnation_h_desc: "$decision_sn_dealwithnation_desc$" 
 sn_dealing_with_nation_h: "Планетарное расширение" 
 sn_dealing_with_nation_h_desc: "Правительственные принципы и сложившиеся традиции влияют на успех нашего подхода к объединению нашего родного мира." 
 sn_clearing_possible_h: "Можно очистить §YNeutral§!, §YAntagonistic§! и §YThreatening§! блокировщики ульев\nПосле снятия блокировщика ульев некоторые подходы будут успешными чаще в зависимости от выполненных традиций, гражданского общества и этики:\n\n- §YEconomic§! подходы более успешны с §HMercantile§! или §HProsperity§! например, завершенные традиции или гражданская модель §HОбъединенные знания§!.\n\n- §BDiplomatic§_7 подходы более успешны, если завершены традиции §HДипломатия§! или §HПолитика§!, или гражданская модель §HЭмпат§!, например. \n\n- Подходы §YAntagonistic§2_7 более успешны, если завершены традиции §HПревосходство§! или §HДоминирование§!, или гражданская модель §HСила Легионов§!, например.\n\n" 
 has_sn_decision_active_h: "$TRIGGER_FAIL$Должна быть §YСборка с модификатором планеты Ульев§!." 
 d_sn_threatening_state_h: "Пожирающий рой" 
 d_sn_threatening_state_h_desc: "Этот Улей представляет серьезную угрозу порядку и миру в этом мире. Они угрожают поглотить жизнь в этом мире, и их присутствие может иметь непредвиденные последствия." 
 d_sn_antagonistic_nation_h: "Антагонистический разум" 
 d_sn_antagonistic_nation_h_desc: "Хотя коллективный разум и не представляет большой угрозы, он относится к нам негативно; в будущем это может перерасти во что-то худшее." 
 d_sn_neutral_nation_h: "Нейтральное Сознание" 
 d_sn_neutral_nation_h_desc: "Область мира, где сознание смотрит на нас без видимой предвзятости. Хотя это и не является проблемой, возможно, было бы разумно попытаться улучшить отношения, чтобы привести их в порядок." 
 d_sn_global_superpower_h: "Улей Филиал" 
 d_sn_global_superpower_h_desc: "Ветвь нашего великого Разума, способная обладать огромным влиянием и силой." 
 d_sn_cooperative_nation_h: "Кооперативный улей" 
 d_sn_cooperative_nation_h_desc: "Этот Улей в настоящее время тесно связан с нами." 
 d_sn_occupied_zone_h: "Ассимилирующий улей" 
 d_sn_occupied_zone_h_desc: "Этот регион мира в настоящее время оккупирован нашими вооруженными силами. Коллективный разум населения находится в процессе слияния с нами." 
  
 civic_machine_mediators: "Посреднические машины" 
 civic_machine_mediators_desc: "Этот Разум редко стремится расширить свою территорию ради собственной выгоды. Вместо этого они стремятся любыми способами сохранить мир и стабильность в галактике." 
 civic_tooltip_machine_mediators_effects: "Имеет доступ к §YMediation§! цель войны\nМожет сформировать §HМиротворческую коалицию§! Федерацию, что позволит использовать военную цель §YНейтрализовать угрозу§!." 
 civic_machine_integrated_foundries: "Интегрированные литейные заводы" 
 civic_machine_integrated_foundries_desc: "Благодаря внутренней работе дронов, принадлежащих этому машинному интеллекту, машины используются для помощи промышленности в виде увеличения производства сплавов." 
 civic_tooltip_integrated_foundries_effects: "Можно установить политику ['concept_policy_cat_foundries']" 
 policy_emex_integrated_foundries: "Интеграция ресурсов" 
 policy_emex_integrated_foundries_desc: "Наши дроны созданы для использования в качестве машин в промышленном производстве, что приводит к производству большого количества сплавов для разведки. Мы можем использовать эти ресурсы для развития нашей промышленности или содержания дронов.\n" 
 emex_drone_amalgamation: "Производственное объединение" 
 emex_drone_amalgamation_desc: "Использование сплавов и ресурсов, производимых нашими бездействующими дронами, может быть очень полезно для улучшения производительности наших районов и дронов.\n\n" 
 emex_industrial_integration: "Промышленная интеграция" 
 emex_industrial_integration_desc: "Наши дроны созданы для определенной цели, и использовать их преимущества в промышленности можно только для помощи производству сплавов.\n\n" 
 civic_machine_environmental_caretakers: "Смотрители окружающей среды" 
 civic_machine_environmental_caretakers_desc: "Директива этого Машинного интеллекта сосредоточена на поддержании красоты планетарных тел галактики." 
 civic_tooltip_environmental_caretakers_effects: "В родном мире есть депозит §YЗащищенная фауна§!\n§HGaia§_1 Миры имеют модификатор §YУспех протокола§!\n§HArtificial§_1 Миры имеют модификатор §YОтказ протокола§!\nКолонии имеют бонусы, которые масштабируются обратно пропорционально количеству §HUrban§_1 районов" 
 caretaker_default: "Роботы-уборщики" 
 caretaker_default_desc: "Население этого мира отвечает за сохранение существующей флоры и фауны." 
 caretaker_pain: "Сбой протокола" 
 caretaker_pain_desc: "Природа этого мира страдает, смотрители не справились." 
 caretaker_perfection: "Успех протокола" 
 caretaker_perfection_desc: "Красота и величие флоры и фауны мира отражается в заботе роботов-смотрителей." 
 d_environmental_caretaking: "Защищенная фауна" 
 d_environmental_caretaking_desc: "В этом мире живут несколько видов животных под присмотром машин, правящих этим миром." 
 civic_machine_destructive_programming: "Деструктивное программирование" 
 civic_machine_destructive_programming_desc: "Код этого Разума включает протоколы для уничтожения и повторного использования любых форм ресурсов и миров для использования Машинного Разума." 
 civic_tooltip_destructive_programming_effects: "Можно использовать §YArmageddon§! позиция бомбардировки\nМожет принять решение §YПланетарное перепрофилирование§!, предоставив £minerals£ минералов или £alloys£ сплавов\nУменьшение отношений £opinion£ с §YПацифистами§! и §YЭгалитаристами§!" 
 decision_emex_reprocessing: "Планетарная переработка" 
 decision_emex_reprocessing_desc: "В этом мире есть много ценных ресурсов и минералов, которые можно добыть для наших нужд, хотя кора и мантия планеты будут серьезно затронуты." 
 decision_emex_reprocessing_tt: "Опустошайте этот мир, создавая блокировщики, которые уменьшают районы, но снабжают Разведку минералами или сплавами." 
 decision_machine_destructive_programming_destroy_district_desc: "Район будет разрушен." 
 d_extraction_crater: "Выкачанный кратер" 
 d_extraction_crater_desc: "Минералы и ресурсы были извлечены из недр этого мира, оставив после себя огромного творца." 
 requires_actor_not_destructive_programming: "$TRIGGER_FAIL$Не должно быть §Y$civic_machine_destructive_programming$§!." 
 MESSAGE_MACHINE_DESTRUCTION: "Ресурсы перекачаны" 
 MESSAGE_MACHINE_DESTRUCTION_TITLE: "$MESSAGE_MACHINE_DESTRUCTION$" 
 MESSAGE_MACHINE_DESTRUCTION_MINERALS_TEXT: "Добыча $PLANET|Y$ дает £minerals£ Минералы для интеллекта." 
 MESSAGE_MACHINE_DESTRUCTION_ALLOYS_TEXT: "Извлечение $PLANET|Y$ дает £alloys£ Сплавы для интеллекта." 
 civic_machine_power_core: "Силовое ядро" 
 civic_machine_power_core_desc: "Этот машинный интеллект обладает уникальными возможностями для максимизации выходной мощности и управления энергосетями, что приводит к чрезвычайно эффективному и действенному распределению энергии." 
 civic_tooltip_power_core_effects: "Начните с депозита §YКристаллический тайник§!, дающего £rare_crystals£ редких кристалла и £job_crystalline_technician£ ['concept_job_crystal_technician'] заданий." 
 d_crystalline_cache: "Кристаллический тайник" 
 d_crystalline_cache_desc: "Казалось бы, бесконечный запас небольших количеств различных кристаллов и драгоценных камней. Похоже, они содержат некую электромагнитную энергию, которую можно собрать." 
 job_crystalline_technician: "Кристаллический дистиллятор" 
 job_crystalline_technician_plural: "Кристаллические дистилляторы" 
 job_crystalline_technician_desc: "Различные странные кристаллы содержат некую энергию, которую можно извлечь только с помощью сверхспецифичных дронов, чтобы обеспечить безопасную дистилляцию. Они оказываются очень полезными для нашей энергосистемы." 
 mod_job_crystalline_technician_add: "$job_crystalline_technician$ Вакансии" 
 mod_job_crystalline_technician_per_pop: "§G+1§! $job_crystalline_technician$ за $VALUE$ населения" 
 mod_job_crystalline_technician_per_pop_short: "\n§G+1§! £job_crystalline_technician£ за $VALUE$ £pop£" 
 civic_machine_overseer_protocols: "Протокол Смотрителя" 
 civic_machine_overseer_protocols_desc: "Значительная часть вычислительной мощности этого интеллекта направлена ​​на внутреннюю безопасность и поддержание стабильности." 
 civic_tooltip_overseer_protocols_effects: "§G+1§! £job_patrol_drone£ §YДрон-охотник§! Рабочих мест на §Y15§! £pop£ населения" 
 civic_machine_fortification_protocols: "Протоколы обогащения" 
 civic_machine_fortification_protocols_desc: "Защита Разума от внешней галактики, от врагов и врагов — это не просто забота, а необходимость. Значительное количество вычислительной мощности используется для защиты от внешних атак." 
 civic_tooltip_fortification_protocols_effects: "Имеет доступ к политике ['concept_policy_cat_defensive_gestalt']\nМожет принять решение §YFortify World§! в отношении колоний." 
 df_world_fortified_gestalt: "$df_world_fortified_gestalt$" 
 df_world_fortified_gestalt_desc: "$df_world_fortified_gestalt_desc$" 
 civic_machine_mineral_compositions: "Минеральные композиции" 
 civic_machine_mineral_compositions_desc: "Машины Центрального интеллекта были построены много веков назад из очень грубых и неэффективных материалов и ресурсов. Несмотря на это, дроны до сих пор строятся по этой старой конструкции." 
 civic_tooltip_mineral_compositions_effects: "§Y2§! §HГенераторные районы§! заменены на §HГорнодобывающие районы§!\nМогут исследовать £engineering_research£ §YТехнологию сложных составов дронов§!, позволяющую издать §YЭдикт «Перегрузка композиции»§!." 
 tech_emex_mineral_composition_upgrade: "Сложные композиции дронов" 
 tech_emex_mineral_composition_upgrade_desc: "Внутренняя работа наших дронов уходит корнями в прошлые века и во многом зависит от минералов. Если мы хотим процветать в сегодняшнем будущем, нам необходимо внести изменения в структуру наших дронов." 
 tech_emex_mineral_composition_upgrade_tt: "§HОткрывает Указ:§! Перегрузка композиции\n$MOD_PLANET_JOBS_MINERALS_PRODUCES_MULT$: §G+15%§_1" 
 edict_emex_mineral_compositions_overload: "Перегрузка композиции" 
 edict_emex_mineral_compositions_overload_desc: "Внутренняя работа наших дронов унаследована веками назад и во многом основана на минералах и драгоценных камнях нашего родного мира. Если мы хотим процветать в сегодняшнем будущем, нам нужно использовать наши технологии для стимулирования нашей экономики.\n" 
 mod_pop_category_drones_energy_upkeep_add: "£energy£ Энергетические кредиты на содержание дронов" 
 mod_pop_category_drones_minerals_upkeep_add: "£minerals£ Хранение полезных ископаемых от дронов" 
 civic_machine_selfreplicating_machines: "Наномеханические внутренности" 
 civic_machine_selfreplicating_machines_desc: "Эти машины — конструкции загадочной развитой цивилизации, которая мастерски использовала наномашины для воспроизводства населения." 
 civic_tooltip_selfreplicating_machines_effects: "В родном мире есть здание £building£ ['concept_building_nanite_forge_2'], предоставляющее £job_nanite_synthesiser£ ['concept_job_nanite_synthesiser'] рабочих мест\nМожет построить здание £building£ ['concept_building_nanite_forge_1']\nМожет принять решение §YНанитовое наводнение§! для ускорения сборки £pop£ населения\nДефицит нанитов приводит к значительному уменьшению £pop£ населения сборка и увеличение затрат на строительство" 
 srm_nanite_deficit: "Ухудшающиеся наномашины" 
 srm_nanite_deficit_desc: "Дроны Разведки медленно выходят из строя из-за нехватки нанитов, из которых они построены." 
 building_nanite_forge_1: "Наномашинная кузница" 
 building_nanite_forge_1_desc: "Грандиозная кузница, извергающая миллионы наномашин для удовлетворения потребностей дронов Разведки." 
 building_nanite_forge_2: "Наномашинный Нексус" 
 building_nanite_forge_2_desc: "Эта огромная кузница постоянно производит миллионы наномашин для производства и создания дронов, принадлежащих Разуму." 
 mod_job_nanite_synthesiser_add: "Вакансии по синтезатору нанита" 
 job_nanite_synthesiser: "Нанитовый синтезатор" 
 job_nanite_synthesiser_desc: "Эти автоматы постоянно производят наномашины для обслуживания и сборки машин Разума." 
 job_nanite_synthesiser_plural: "Нанитовые синтезаторы" 
 job_nanite_synthesiser_effect_desc: "£job_nanite_synthesiser£ Нанитовые синтезаторы превращаются в £alloys£ §YAlloys§! в £nanites£ §YNanites§!" 
 decision_emex_nanite_inundation: "Нанитовое наводнение" 
 decision_emex_nanite_inundation_desc: "Ускорьте производственные узлы во всех планетарных кузницах, производящих наниты, что значительно ускорит сборку машин." 
 planet_nanite_producers: "Нанитовые синтезаторы" 
 nanite_overload_emex: "Наномашинное наводнение" 
 nanite_overload_emex_desc: "Кузницы в этом мире находятся в состоянии «перегрузки», когда сборка машин резко возросла за счет увеличения содержания наномашин." 
 civic_machine_data_accretion: "Увеличение данных" 
 civic_machine_data_accretion_desc: "Исследования и технологии являются неотъемлемой частью успеха и развития этого интеллекта. Ресурсы всегда посвящены достижениям в области исследований." 
 civic_tooltip_data_accretion_effects: "Правитель обладает чертой §YТехнологическая связь§!\nКаждый раз, когда исследуется технология, предоставляется небольшое количество £unity£ §YЕдинства§!, масштабируемое в зависимости от §YУровня§!, §MRarity§_1 и §RDanger§_1 технологии." 
 leader_trait_emex_tech_nexus: "Технологическая связь" 
 leader_trait_emex_tech_nexus_desc: "Главный интеллект, отвечающий за технологически управляемый машинный интеллект. Поиск знаний никогда не заканчивается." 
  
 ap_steel_foundation: "Фонд стали" 
 ap_steel_foundation_desc: "Основы нашей звездной нации не должны быть уязвимы для внешних угроз внутри нашей галактики. Мы не будем колебаться." 
 steel_foundation_tt: "§YОперации Чужи§! всегда потерпят неудачу против нас." 
 must_be_nongestalt: "$TRIGGER_FAIL$Не должно быть §YГештальт-сознание§!" 
  
 civic_blight_anarchism: "Деструктивный анархизм" 
 civic_blight_anarchism_desc: "Эта нация изо всех сил пытается сохранить порядок и контроль над значительной частью своей территории после многих лет иностранного вмешательства.\n\n§LЭтот §R Гражданский кодекс порчи§! можно удалить с помощью §YУказа об удалении чумы§!.§!" 
 civic_blight_paranoia: "Параноидальное лидерство" 
 civic_blight_paranoia_desc: "Члены правительства этой страны постоянно обвиняют друг друга в секретности и обмане, что приводит к весьма нестабильной расстановке сил.\n\n§LЭтот §R Гражданский кодекс порчи§! можно удалить с помощью §YУказа об удалении порчи§!.§!" 
 civic_blight_vigilantes: "Жестокие линчеватели" 
 civic_blight_vigilantes_desc: "Члены этой нации постоянно находятся под угрозой нападения со стороны различных повстанческих групп и банд.\n\n§LЭтот §R Гражданский институт порчи§! можно удалить с помощью §YУказа об удалении порчи§!.§!" 
 civic_blight_tension: "Этническая напряженность" 
 civic_blight_tension_desc: "Различные расы и культуры в этой стране охвачены постоянными конфликтами и напряженностью, вызванными ксенофобскими высказываниями.\n\n§LЭтот §R Гражданский институт порчи§! можно удалить с помощью §YУказа об удалении порчи§!.§!" 
 civic_blight_elitism: "Паразитирующий элитизм" 
 civic_blight_elitism_desc: "Высшие классы этой нации эксплуатируют рабочих и бедных людей до чрезвычайно высокого уровня, разрушая жизни тех, кто ниже их, ради своей личной выгоды.\n\n§LЭтот §RBlight Civic§! можно удалить с помощью §YBlight Removal§ _2 Указ.§!" 
 operation_blight_addition: "Сеять национальное упадок" 
 operation_blight_addition_desc: "У каждой звездной нации есть слабости, которые можно использовать, люди, которыми можно манипулировать, и лидеры, которых можно развращать. Обширные ресурсы позволят нам разрушить наших врагов изнутри." 
 operation_blight_addition_on_success: "§EВ случае успеха:§!\n[from.target.GetName] получают случайный §RBlight Civic§!, потенциально частично нанося им вред." 
 operation_cannot_blight_steel_foundation: "$TRIGGER_FAIL$У цели есть §YСтальная основа§!, она слишком устойчива, чтобы на нее можно было повлиять!" 
 operation_blight_too_recent: "$TRIGGER_FAIL$Из-за большого количества необходимых ресурсов мы пока не можем предпринять попытку этой операции." 
 has_blight_civic_already: "$TRIGGER_FAIL$Цель уже страдает от §RBlight§!." 
 emex_blight_disabled: "$TRIGGER_FAIL$Операции Blight отключены в настройках мода." 
 operation_blight_actor_cooldown: "$operation_blight_too_recent$" 
 emex_emex_civic.48.name: "Подрыв врага" 
 emex_emex_civic.48.desc.a: "Наши шпионы и контакты в §H[from.target.GetName]§! начали устанавливать новые контакты и союзы со многими членами правительства и общества в целом. Пройдет немало времени, прежде чем эти вновь созданные связи станут полезными, но крайне важно создать прочную основу для семян хаоса.\n\nНаши оперативники будут продолжать расширять свой охват и список контактов." 
 emex_emex_civic.48.desc.b: "$role_spymaster$ [from.spynetwork.leader.GetName] сообщает, что наши оперативники столкнулись с непреодолимым препятствием: [target.GetAdj] политические и социальные системы и структуры разработали весьма эффективные меры и средства для ограничения внешнего вмешательства и радикальных политических изменений.\n\nЛюбые попытки установления более прочных политических связей и союзов подорвать их авторитет, скорее всего, окажется бесполезным." 
 emex_emex_civic.49.name: "Влияние и власть" 
 emex_emex_civic.49.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] сообщил, что наша операция в §H[from.target.GetName]§! продвигается хорошо, им удается установить и поддерживать еще много полезных связей и связей с различными членами правительства [from.target.GetAdj] и многими оппозиционными группами.\n\nПохоже, что наши оперативники готовы начать использовать свое влияние и связи для получения одержать верх над [from.target.GetName], прежде чем они начнут подозревать какое-либо вмешательство." 
 emex_emex_civic.50.name: "Национальное упадок" 
 emex_emex_civic.50.desc: "Нам наконец-то удалось установить и использовать наши связи в разделе §H[from.target.GetName]§! начать процесс сеяния раздора и конфликта во враге. $role_spymaster$ [from.spynetwork.leader.GetName] сообщил, что они успешно получили несколько новых многообещающих зацепок и заинтересованных лиц теперь, когда операция начинает становиться достоянием общественности.\n\nНет сомнений в том, что власти [from.target.GetAdj] начинают бороться с планами нашего оперативника, и это сопротивление будет только усиливаться по мере того, как движение станет более мощным. Мы подозреваем, что многие контроперации уже были разработаны и, возможно, осуществлены, чтобы остановить нашу операцию, хотя их сведения о нашем участии, вероятно, неизвестны." 
 emex_blight_effect_time: "Наши оперативники доложат нам об этом в §H2-3§! годы." 
 emex_emex_civic.55.name: "Внешнее вмешательство" 
 emex_emex_civic.55.desc: "За последние несколько месяцев, несомненно, произошел рост различных экстремистских и маргинальных политических и социальных движений по всему [Root.GetName]. Хотя местные власти в значительной степени игнорировали или отвергали эти движения, похоже, что эти случаи беспорядков - это нечто большее, чем просто движения.\n\nКакая-то внешняя сила вмешивалась в наши национальные дела, в наше контрразведывательное агентство. предполагая явные признаки политического участия. Если бы эта сила не тыкала и не подталкивала различных неподкупных членов нашего правительства, мы столкнулись бы с гораздо большей угрозой.\n\nВ любом случае крайне важно, чтобы наши ресурсы были сосредоточены на прекращении этих беспорядков и упадка в наша нация не станет больше." 
 emex_emex_civic.55.a: "Мы стоим твердо." 
 emex_blight_counteraction: "Создает §Y$emex_counter_blight$§! Ситуация" 
 emex_emex_civic.60.name: "Фонд стали" 
 emex_emex_civic.60.desc: "$role_spymaster$ [from.spynetwork.leader.GetName] предоставил отчет об операции [from.GetName] в разделе §H[from.target.GetName]§!. Кажется, что [from.target.GetAdj] политические и социальные системы и структуры разработали чрезвычайно эффективные меры и средства для ограничения внешнего вмешательства и радикальных политических изменений. Они утверждают, что контроль и влияние лидеров [from.target.GetName] не позволяют нашим оперативникам наладить какие-либо эффективные связи с другими для построения сети в правительстве.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] предлагает сосредоточить наши политические интриги в другом месте." 
 emex_counter_blight: "Противодействие Скверне" 
 emex_counter_blight_desc: "Внешние силы начали терять значение в нашей деятельности и социальной структуре. Если мы не будем действовать сейчас, мы ожидаем, что очень скоро произойдут радикальные социальные и политические потрясения.\n\n§HУмение предотвратить восстание на срок до 3 лет обеспечит наш успех.§!" 
 situation_emex_blight_outcome: "Радикальные политические перемены произойдут в нашей стране, хотя результат неизвестен." 
 approach_emex_blight_1: "Laissez-Faire" 
 approach_emex_blight_1_desc: "Мы не можем и не будем выделять ресурсы на подобные усилия. Если люди этого захотят, они это получат.\n" 
 approach_emex_blight_2: "Социальное обеспечение" 
 approach_emex_blight_2_desc: "Наше общество необходимо поддерживать, и мы будем выделять необходимые ресурсы для поддержания нашего образа жизни.\n" 
 approach_emex_blight_3: "Глубокая защита" 
 approach_emex_blight_3_desc: "Когда враг вмешивается в саму нашу структуру и в сам наш народ, мы ни за что не должны прекратить наши усилия по сохранению нашей власти и авторитета. Мы никогда не сдадимся!\n" 
 situation_emex_blight_encryption: "Относительное шифрование" 
 situation_emex_blight_approach: "Текущий подход" 
 situation_emex_blight_counter: "Контрразведка" 
 emex_counter_blight_monthly_change_tooltip: "Наш подход и относительное шифрование помогут остановить это восстание." 
 emex_emex_civic.56.name: "Мор: Выживание" 
 emex_emex_civic.56.desc: "Нам удалось помешать любым формам недавних маргинальных политических и социальных движений получить достаточную силу и поддержку, чтобы иметь влияние на нас. Многие первоначальные заговорщики были арестованы или бежали за границу, оставив остальные движения без какого-либо твердого руководства. Большинство из них быстро рухнули, а остальные канули в безвестность.\n\nСейчас наша нация продолжает жить, как и раньше, под нашим руководством. Новая, реорганизованная политическая структура гарантирует, что в обозримом будущем внешние силы не смогут так легко управлять нашим правительством, как раньше." 
 emex_emex_civic.56.a: "Великолепный." 
 emex_blight_cooldown: "Мы невосприимчивы к операциям Скверны в течение §H10§! годы." 
 emex_emex_civic.57.name: "Порча: Провал" 
 emex_emex_civic.57.desc: "После многих трудных месяцев наши оперативники наконец сообщили, что, несмотря на все их усилия, им не удалось подорвать авторитет и власть в установленной стране. Большинство наших заговорщиков и участников были задержаны или бежали в безопасное место, оставив всех остальных повстанцев и девиантов бессильными и неэффективными." 
 emex_emex_civic.57.a: "Неудачно." 
 emex_blight_cooldown_actor: "Мы не можем проводить операции по Скверне для §H10§! годы." 
 emex_emex_civic.61.name: "Национальное упадок" 
 emex_emex_civic.61.desc: "Несмотря на все наши усилия, мы не смогли помешать растущим маргинальным политическим группам и движениям получить власть и влияние в нашей стране. Кажется, даже близкие члены правительства были в курсе их планов и работали с ними. Это в сочетании с постоянными публичными беспорядками и протестами прояснило одно: мы должны уступить.\n\nМы начинаем переговоры и встречи об изменениях в нашей политической и правительственной системе, но мы не знаем, чем они закончатся.\n\ nНекоторые из нас опасаются худшего." 
 emex_emex_civic.61.a: "Это не конец." 
 emex_blight_civic_applied: "Мы получаем случайный §RЗагубный институт §!\nЗаскверненный институт можно удалить с помощью §YУказа об удалении порчи§!." 
 emex_emex_civic.61.name: "Погибель успешна" 
 emex_emex_civic.61.desc: "Спустя много месяцев наши оперативники сообщили, что операция «Сеять национальное упадок» прошла успешно. Наша цель серьезно пострадала и потенциально даже парализована в некоторых секторах правительства, а это означает, что у нас будет гораздо больше шансов добиться успеха в установлении господства над ними, если мы того пожелаем." 
 emex_emex_civic.61.a: "Фантастика." 
  
 casus_belli_cb_mediation: "Поддержание мира" 
 war_goal_wg_mediation: "Посредничество" 
 war_goal_wg_mediation_desc: "Война ведется с целью нейтрализации империи, которая считается угрозой. \n\nПосле войны мы сможем выбирать из §Yнесколько вариантов§!, что делать с вражеской империей." 
 emex_civic.65.name: "Вопрос независимости" 
 emex_civic.65.desc: "Прошло чуть более 10 лет с тех пор, как [overlord.GetName] ввели оккупационные силы в нашей стране для обеспечения соблюдения своих идеалов. Было много споров относительно событий и мер, связанных с этими соглашениями, но срок действия нашего соглашения наконец истек; мы можем вести переговоры, чтобы заработать свою свободу, хотя нам, несомненно, придется получить разрешение от нашего повелителя." 
 emex_civic.65.a: "Мы останемся верными." 
 emex_civic.65.b: "Требование независимости." 
 emex_civic.66.name: "Вопрос независимости" 
 emex_civic.66.desc: "Наше Временное государство направило запрос об их независимости от нас после десятилетия обеспечения под нашим наблюдением. От нас зависит, хотим ли мы позволить им стать полностью независимыми, хотя нет никаких сомнений в том, что отношения между нашими империями пострадают." 
 emex_civic.66.a: "Они заслужили свою свободу." 
 emex_civic.66.b: "Мы должны продолжать следить за ними." 
 emex_civic.67.name: "Независимость отклонена" 
 emex_civic.67.desc: "[overlord.GetName] отклонили нашу просьбу о полной автономии после десятилетия существования под их правлением. Чтобы снова обрести некоторую независимость для нашей страны, несомненно, потребуются более враждебные действия." 
 emex_civic.67.a: "Возможно, нам придется прибегнуть к другим средствам..." 
 preset_provisional_state_emex: "Временное государство" 
 preset_provisional_state_emex_desc: "Эта империя в настоящее время находится под пристальным наблюдением другой нации." 
 preset_provisional_state_emex_flavor_desc: "После поражения в войне Временные государства остаются в значительной степени автономными, хотя и находятся под пристальным наблюдением и наблюдением своего повелителя, чтобы гарантировать подавление любых признаков отклонения или восстания." 
  
