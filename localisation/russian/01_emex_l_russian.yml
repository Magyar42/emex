 maai.161.name: "Засада ИИ"
 maai.161.desc: "Прошло некоторое время с тех пор, как Высший ИИ отправил какие-либо флоты к месту своего происхождения, но он снова сделал это. Количество кораблей и их сила, кажется, выше, чем изначально, что потенциально означает, что ИИ может производить эти дроны с большей скоростью.\n\nЕсли это правда, это означает, что мы должны ускорить наши попытки найти ядро ??и уничтожить его."
 maai.161.a: "Высылайте флот."
 maai.162.name: "Засада ИИ"
 maai.162.desc: "Прошло некоторое время с тех пор, как Высший ИИ отправил какие-либо флоты к месту своего происхождения, но он снова сделал это. На этот раз, кажется, было отправлено большое разнообразие типов кораблей с различным вооружением. Наши военные советники отмечают, что это не хорошо и, вероятно, означает, что Главный ИИ разрабатывает и экспериментирует с новыми технологиями.\n\nМы должны остановить их как можно быстрее."
 maai.163.name: "Нападение ИИ!"
 maai.163.desc: "И вновь были обнаружены сигналы свой-чужой, указывающие на принадлежность к Высшему ИИ, и флот был предупрежден. Похоже, что Высший не только послал флот собственного производства, но и присоединился сам к этому нападению.\n\nЭто может означать, что это более организованная попытка вторжения, а возможно, он просто устал от некомпетентности своих дронов. Тем не менее, мы рассчитываем, что он не даст себя уничтожить, как в прошлый раз, но надо постараться нанести существенный урон корпусу."
