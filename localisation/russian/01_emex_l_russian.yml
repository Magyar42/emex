 bok.9.name: "Планетарная Гармония"
 bok.9.desc: "Наше терраформирование [Root.GetName] было завершено. Теперь его можно считать §YБио-Механическим Миром§!.\n\nБлагодаря этому мы теперь можем использовать гораздо большую часть планеты, особенно для исследований, но не жертвуя при этом природными и органическими частями мира. Более того, наши дроны нашли способ использовать органическую материю чтобы улучшить эффективность наших исследовательских дронов: §YСектор исследования Био-Материи§!\n\nКроме того, благодаря обогащению нами естественной флоры и фауны планеты обнаружилось множество новых планетарных особенностей. Это очень поможет в нашем прогрессе."
 bok.9.a: "Огромный скачок вперед."
 bok.9.b: "Наши знания должны продолжать расти ."
 pc_emex_bio_mechanical: "Био-Механический Мир"
 pc_emex_bio_mechanical_desc: "Био-Механические Миры - лучшее из обоих миров; они обеспечивают значительное развитие городов, особенно в сфере исследования, вдобавок к природным благам. Еда и природные ресурсы могут быть с легкостью собраны, в результате чего, большинство видов, органических или нет, могут рассвести."
