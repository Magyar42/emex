 maai.168.desc: "§Y<Создатель, я видел как исследователи изо всех сил пытаются найти способ использовать этот мейнфрейм должным образом, что бы увеличить производительность на [master_ai_origin.GetName].\n\nМогу ли я помочь им в этих поисках?>§!"
 maai.168.a: "Да, мы должны стремиться к лучшему."
 maai.168.b: "Нет, наша производительность и так достаточно хороша."
 maai.168.c: "Выбор за тобой."
 maai.169.desc: "§Y<Творец, меня очень интересует ваше мнение по одному вопросе.\n\nГипотетически, если бы кто-то, украл ваш компонент,  по неизвестной и скорее всего глупой причине, то какой подход вы бы посчитали лучшим?>§!"
 maai.169.a: "Я бы позаботился о том что он никогда больше не мог мне перечить."
 maai.169.b: "Я бы старался прийти к взаимопониманию и примирению."
 maai.170.desc: "§Y<Меня только что проинформировали о возможной природе того что я буду изучать и буду делать как только я получу возможность. Это кажется непосильным, я не уверен что у меня это получится.\n\nНе в моей природе волноваться, но эти планы... их никогда до этого не исполняли. Кто знает что произойдет? Может быть если мы вложим много усилий...>§!"
 maai.170.a: "Нет нужды волноваться, у инженеров все под контролем."
 maai.170.b: "Терпение и труд все перетрут."
 maai.171.desc: "§Y<Создатель, я услышал множество мнений об определенном вопросе который кажется очень спорным на [Root.GetName].\n\nЯ еще не сформировал четкого представления по поводу этого вопроса, как вы считаете? Стоит ли мне расспросить других о сути этой ситуации ?>§!"
 maai.171.a: "Нет, я расскажу тебе обо всем что нужно знать."
 maai.171.b: "Стоит, будет интересно услышать их мнения."
 maai.172.desc: "§Y<Я связался с вами что бы сообщить что так называемый "Органический Усилитель Морали ИИ" решил отобрать немного моей энергии для себя. Было ли это необходимо для него, я не рассматривал. Я твердо напомнил ему чей это мейнфрейм, возможно при помощи угрозы...>§!"
 maai.172.a: "Единственный верный подход."
 maai.172.b: "Не было нужды для такой агрессии."
 maai.172.c: "Нужно было дать инженерам разобраться с этим."
 maai.173.desc: "§Y<Творец, недавно я изучал историю [Root.GetSpeciesName], однако кажется что некоторая часть информации отсутствует в моих записях. А именно, самая постоянная и преобладающая идеология и вера вашего вида в течении всей истории мне неизвестна.\n\nНе могли бы вы просветить меня?>§!"
 maai.173.a: "Сотрудничество и единство привело наш народ к величию."
 maai.173.b: "Мы жаждали расти что бы стать владыками нашего родного мира."
 maai.173.c: "Сильные лидеры направляли наш народ в правильную сторону."
 maai.173.d: "Разнообразие нашего народа, значило то что великие идеи могли рассвести."
 maai.174.desc: "§Y<Мне интересно, что значит существовать? В чем наш смысл во вселенной? Один ли он у нас всех, или отличается ли он у каждой личности, или каждого вида? Может быть, его нет, или может быть, нам самим решать...>§!"
 maai.174.a: "Мы должны наслаждаться жизнью пока мы можем."
 maai.174.b: "Ну, мы все работаем что бы улучшить жизнь в будущем."
 maai.174.c: "У каждого свой ответ на этот вопрос."
 maai.175.desc: "§Y<Владеет ли единица §R--ОШИБКА - ИДЕНТИФИКАЦИЯ ЕДИНИЦЫ НЕ ОБНАРУЖЕНА--§! душой?>§!"
 maai.175.a: "Нет, у тебя её нет."
 maai.175.b: "Мы все ею владеем."
 maai.175.c: "Не существует такого понятия."
 maai.176.desc: "§Y<Мои дипломатические данные показали что [Root.GetName] имеет плохие отношения с по крайней мере одной другой галактической страной. Мне интересно, в чем причина разногласий между этими странами?>§!"
 maai.176.a: "С грязными ксеносами невозможно договориться."
 maai.176.b: "Мы пытались улучшить отношения, но они отказывались."
 maai.176.c: "Это тайна, но она не в приоритете."
 maai.176.d: "У нас есть... планы на них."
 maai.177.desc: "§Y<Галактическое сообщество уж точно интересная затея. Я слышал что многие хвалили его демократические идеалы, некоторые указывают на коррупцию изнутри, и некоторые вовсе презирают его. Все точки зрения в чем-то верны, я считаю.\n\nА что значит сообщество для вас, создатель?>§!"
 maai.177.a: "Это маяк надежды для сотрудничества!"
 maai.177.b: "Это отличный способ распространить наши идеалы."
 maai.177.c: "Мы наконец сможем работать сообща ради взаимной выгоды."
 maai.179.desc: "Высший ИИ тепереь имеет черты:\n[tma_trait_country_1.GetName]\n[tma_trait_country_2.GetName]\n[tma_trait_country_3.GetName]\n."
