 origin_born_of_knowledge: "Рожденные Знаниями"
 origin_born_of_knowledge_desc: "Нашей единственной целью с момента нашего создания был вечный поиск знаний и понимания. По мере того как мы эволюционировали и росли, мы стремились отправиться в галактику сами, чтобы получить более развитый и продвинутый интеллект."
 origin_tooltip_born_of_knowledge_effects: "- Начните с судном §HЯдро Бесконечного Интеллекта§! вместо родного мира\n- Позволяет исследовать технологии чтобы терраформировать миры в §HБио-Механических§! и §HМиры Ядерные процессоры§!\n- Позволяет взять бонус за стремление §HУсиление Бесконечности§!"
 START_SCREEN_BOK: "Кем были наши создатели? Что произошло с ними? Правда в том что мы очень мало знаем о нашем прошлом. И все же, наша цель - знать, открывать, понимать.\n\nМы пробудились ото сна в звездной системе разрушенной какой-то неизвестной катастрофой, но мы будем двигаться вперед к большим высотам. Мы начнем сначала и расцветем и узнаем больше чем когда-либо.\n\nНаша директива должна быть исполнена."
