 stf_effect1: "Ксено Проповедь"
 stf_effect1_desc: "Другой нации удалось вызвать серьезные религиозные беспорядки в наших мирах."
 stf_effect2: "Ксено Проповедь"
 stf_effect2_desc: "Другой нации удалось вызвать религиозные беспорядки в наших мирах."
 stf_effect_backfired: "Обратный Эффект от Проповеди"
 stf_effect_backfired_desc: "В наших усилиях по распространению веры наши операции привели к обратным результатам и провалились, что привело к нестабильности.\nМы не сможем продолжать операции, пока это не закончится."
 operation_spread_faith: "Распространить Веру"
 operation_spread_faith_desc: "Наша миссия – распространять слово святой веры, которой мы так дорожим. Если другие не захотят присоединиться, мы можем... принудить их."
 emex_civic.34.goodoutcome: "Наша миссия по распространению нашей истинной веры увенчалась успехом; нашим миссионерам удалось создать секретную группу со значительным влиянием, которая проповедует истину, которой мы всегда следовали.\nЕсли все пойдет по плану, они смогут вызвать значительные социальные и религиозные изменения." 
 emex_civic.34.a: "Понял." 
 emex_civic.34.badoutcome: "С сожалением мы уходим из зарубежного пространства. Наш план по увеличению количества людей, следующих нашей вере, провалился после того, как правительственному чиновнику удалось проникнуть в нашу организованную группу.\n\nЧтобы не допустить, чтобы что-либо из этого соединилось с нашей империей, наши оперативники поклялись бежать, пока это возможно. Это будет серьезно воспринято средствами массовой информации и общественностью, даже членами нашего правительства, и мы не уверены в последствиях неудачи." 
  
