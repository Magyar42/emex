 cop_good_funeral: "Грандиозные Похороны"
 cop_good_funeral_desc: "Похороны ранее высокоуважаемого правителя оставили этот мир скорбным, но празднующим его успехи."
 cop_meh_funeral: "Спорные Похороны"
 cop_meh_funeral_desc: "Похороны предыдущего правителя повлияли на население, хотя некоторым, возможно, не понравилось такое большое внимание к ним."
 cop_bad_funeral: "Нелюбимые Похороны"
 cop_bad_funeral_desc: "Похороны предыдущего правителя встретили резкое сопротивление, и многие люди обвиняли предыдущего правителя в его многочисленных проступках и недостатках."
 emex_civic.39.name: "Увековечивание правителя" 
 emex_civic.39.desc_a: "Великий правитель нашей страны вчера скончался, и хотя население в настоящее время не знает об этой информации, уже появились слухи об его смерти. Чрезвычайно важно решить, как нам действовать в обнародовании этой информации.\n\nЛюди всегда обожали и почитали нашу великую нацию и ее славного лидера, и нет сомнений, что они будут ожидать поистине богатого и славного церемония их празднования." 
 emex_civic.39.desc_b: "Великий правитель нашей страны вчера скончался, и хотя население в настоящее время не знает об этой информации, уже появились слухи об его смерти. Чрезвычайно важно решить, как мы будем публиковать эту информацию для общественности.\n\nХотя некоторые, возможно, считали иначе, население нашей великой нации высоко ценило правителя, многие называли его великим родителем для всего мира. нация и наш народ. От нас зависит, как мы их празднуем." 
 emex_civic.39.desc_c: "Великий правитель нашей страны вчера скончался, и хотя население в настоящее время не знает об этой информации, уже появились слухи об его смерти. Чрезвычайно важно решить, как мы будем публиковать эту информацию для общественности.\n\nПоследние несколько лет правления были довольно противоречивыми, особенно сейчас, когда многие считают, что [Root.GetRulerTitle] мертв. Они указывают на некоторые из своих недостатков, хотя другие остаются лояльными. Как нам действовать?" 
 emex_civic.39.desc_d: "Великий правитель нашей нации вчера скончался, и хотя население пока не знает об этой информации, слухи об его смерти уже появились. Чрезвычайно важно решить, как нам действовать в обнародовании этой информации.\n\nУже ясно, что население сильно не любило нашего предыдущего правителя. Люди на улицах и в обществе празднуют потенциальный конец эпохи, когда наш народ освободится от так называемой «тирании» прошлых лет. Возможно, церемония не в наших интересах?" 
 emex_civic.39.a: "Они были поистине великими, и мы будем помнить их такими." 
 emex_civic.39.b: "Ожидается стандартная церемония." 
 emex_civic.39.c: "Их проступки и поступки не будут забыты!" 
  
