 concept_synergy_intergovernmental_cooperation_desc: "['concept_synergy'] между:\n- §YНаднациональный Совет§!\n- §YСуверенные нации§!\n\nЭффекты:\n- §YВраждебные нации§!, реже появляются блокираторы\n- Дипломатические подходы в два раза чаще увенчаются успехом \n - Заменяет профессию £job_world_councillor£ §YПланетарный советник§! на профессию §Y0 §YДипломат§!\n - §Y0 §YДипломаты§! превращают §Y4 Влияние или §Y5 Единство в §Y5 Единство или §Y4 Влияние, и § _18 Стабильность" 
